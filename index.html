<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer and Tuner</title>
    <style>
        body {
            font-family: 'Signika', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .canvas-container {
            width: 100%;
            height: 400px;
            background-color: rgb(16, 7, 25);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .tuner-container {
            display: flex;
            width: 100%;
            height: 400px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #6200ee;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #7c4dff;
        }
        button:disabled {
            background-color: #6200ee80;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        .text-xs {
            font-size: 0.75rem;
        }
        .opacity-75 {
            opacity: 0.75;
        }
        .flex {
            display: flex;
        }
        .items-center {
            align-items: center;
        }
        .inline-block {
            display: inline-block;
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="spectrumTitle">Audio Spectrum Analyzer</h1>
        <div class="button-container" style="margin-bottom: 20px;">
            <button id="enable-mic-button">Enable Microphone</button>
            <div id="interpolation-toggle" class="hidden" style="margin-left: 20px; display: flex; align-items: center; flex-wrap: wrap">
                <input type="checkbox" id="enable-interpolation" checked>
                <label for="enable-interpolation" style="margin-left: 5px; color: white;">Enable Parabolic Interpolation</label>
                <input type="checkbox" id="peak-interpolation" checked>
                <label for="peak-interpolation" style="margin-left: 5px; color: white;">Peak Interpolation</label>
                <input type="checkbox" id="gaussian-window" checked>
                <label for="gaussian-window" style="margin-left: 5px; color: white;">Use Gaussian Window</label>
                <input type="checkbox" id="hanning-window">
                <label for="hanning-window" style="margin-left: 5px; color: white;">Use Hanning Window</label>
                
                <div style="width: 100%; margin-top: 10px;">
                    <div style="display: flex; align-items: center; margin-bottom: 5px;">
                        <label for="th-1-slider" style="width: 200px; color: white;">Min Magnitude (th_1): <span id="th-1-value"></span></label>
                        <input type="range" id="th-1-slider" min="0.0001" max="0.05" step="0.0001" style="flex-grow: 1;">
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 5px;">
                        <label for="th-2-slider" style="width: 200px; color: white;">Peak Detection (th_2): <span id="th-2-value"></span></label>
                        <input type="range" id="th-2-slider" min="0.0001" max="0.05" step="0.0001" style="flex-grow: 1;">
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 5px;">
                        <label for="th-3-slider" style="width: 200px; color: white;">Magnitude Filter (th_3): <span id="th-3-value"></span></label>
                        <input type="range" id="th-3-slider" min="0.0001" max="0.05" step="0.0001" style="flex-grow: 1;">
                    </div>
                    <div style="display: flex; align-items: center; margin-bottom: 5px;">
                        <label for="max-magnitude-slider" style="width: 200px; color: white;">Default Max Magnitude: <span id="max-magnitude-value"></span></label>
                        <input type="range" id="max-magnitude-slider" min="0.0001" max="0.01" step="0.0001" style="flex-grow: 1;">
                    </div>
                </div>
            </div>
        </div>
        <div class="canvas-container" style="position: relative;">
            <canvas id="spectrumCanvas" style="position: absolute; top: 0; left: 0;"></canvas>
            <canvas id="spectrumCanvasBackground" style="position: absolute; top: 0; left: 0;"></canvas>
        </div>

        <div id="tunerThumbnailDiv" class="hidden">
            <h1>Audio Tuner</h1>
            <button id="enable-tuner-mic-button">Enable Microphone for Tuner</button>
        </div>
        <div id="tunerDiv" class="hidden tuner-container">
            <canvas id="tunerCanvas"></canvas>
            <canvas id="tunerCentsCanvas"></canvas>
        </div>
    </div>
</body>
</html>
