<!doctype html><html lang="en"><head><meta http-equiv="Cache-Control" content="max-age=2592000, must-revalidate"><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Audio Visualizer and Tuner</title><style>body {
            font-family: 'Signika', sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
        }
        .canvas-container {
            width: 100%;
            height: 400px;
            background-color: rgb(16, 7, 25);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            background-color: #6200ee;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #7c4dff;
        }
        button:disabled {
            background-color: #6200ee80;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        .text-xs {
            font-size: 0.75rem;
        }
        .opacity-75 {
            opacity: 0.75;
        }
        .flex {
            display: flex;
        }
        .items-center {
            align-items: center;
        }
        .inline-block {
            display: inline-block;
        }

        @keyframes progress {
            0% { --percentage: 0; }
            100% { --percentage: var(--value); }
        }
        
        @property --percentage {
            syntax: '<number>';
            inherits: true;
            initial-value: 0;
        }
        
        [role="progressbar"] {
            --percentage: var(--value);
            --size: 50px;
            --content: var(--content);
            animation: progress 0s 0s forwards;
            width: var(--size);
            aspect-ratio: 2 / 1;
            border-radius: 50% / 100% 100% 0 0;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }
        
        [role="progressbar"]::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 0.75turn at 50% 100%,
                var(--secondary) calc(var(--percentage) * 1% / 2 - 2.5%),
                var(--primary)   calc(var(--percentage) * 1% / 2 - 2.5% + 0.01%),
                var(--primary)   calc(var(--percentage) * 1% / 2 - 2.5% + 5%),
                var(--secondary) calc(var(--percentage) * 1% / 2 - 2.5% + 5.01%)
            );
            mask: radial-gradient(at 50% 100%, white 55%, transparent 55.5%);
            mask-mode: alpha;
            -webkit-mask: radial-gradient(at 50% 100%, #0000 55%, #000 55.5%);
            -webkit-mask-mode: alpha;
        }
        
        [role="progressbar"]::after {
            counter-reset: percentage var(--value);
            content: var(--content);
            font-family: Helvetica, Arial, sans-serif;
            font-size: calc(var(--size) / 5);
            color: var(--primary);
        }</style></head><body><div class="container"><div style="display: flex; align-items: center; justify-content: space-between;"><h1 id="spectrumTitle">Audio Spectrum Analyzer</h1><div style="margin-left: auto"><div id="tunerDisplay" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100" style="--value: 50; --content: '-'; --primary: #7b7b7b; --secondary: #555555"></div><div id="tunerDisplayText" style="margin-left: 10px; color: white; font-family: monospace;">-</div></div></div><div class="canvas-container" style="position: relative;"><canvas id="spectrumCanvas" style="position: absolute; top: 0; left: 0;"></canvas><canvas id="spectrumCanvasBackground" style="position: absolute; top: 0; left: 0;"></canvas></div><div class="canvas-container" style="position: relative; height: 300px; margin-top: 20px;"><canvas id="fftDetailCanvas" style="position: absolute; top: 0; left: 0;"></canvas><canvas id="fftDetailCanvasBackground" style="position: absolute; top: 0; left: 0;"></canvas></div><div class="button-container" style="margin-bottom: 20px;"><div id="interpolation-selector-container" class="hidden" style="margin-left: 20px; display: flex; align-items: center; flex-wrap: wrap"><select id="interpolation-select" style="margin-right: 10px; padding: 5px; background: #333; color: white; border: 1px solid #555; border-radius: 4px;"><option value="none">None</option><option value="parabolic" selected="selected">Parabolic</option><option value="quinn">Quinn's</option><option value="quinn-complex">Quinn's Complex</option><option value="jacobsen">Jacobsen</option></select> <input type="checkbox" id="spectral-whitening"> <label for="spectral-whitening" style="margin-left: 5px; color: white;">Spectral Whitening</label> <input type="checkbox" id="harmonic-filtering"> <label for="harmonic-filtering" style="margin-left: 5px; color: white;">Harmonic Filtering</label> <select id="window-select" style="margin-left: 10px; padding: 5px; background: #333; color: white; border: 1px solid #555; border-radius: 4px;"><option value="hanning" selected="selected">Hanning Window</option><option value="gaussian">Gaussian Window</option><option value="blackman-harris">Blackman-Harris Window</option><option value="hamming">Hamming Window</option></select> <button id="fft-details-toggle" style="margin-left: 10px;">Show FFT Details</button><div id="update-counter" style="margin-left: 20px; color: white; font-family: monospace;">update/s: 0 (avg: 0)</div><div id="render-counter" style="margin-left: 20px; color: white; font-family: monospace;">update/s: 0 (avg: 0)</div><div style="width: 100%; margin-top: 10px;"><div style="display: flex; align-items: center; margin-bottom: 5px;"><label for="th-1-slider" style="width: 200px; color: white;">Min Magnitude (th_1): <span id="th-1-value"></span></label> <input type="range" id="th-1-slider" min="0.0001" max="0.05" step="0.0001" style="flex-grow: 1;"></div><div style="display: flex; align-items: center; margin-bottom: 5px;"><label for="th-2-slider" style="width: 200px; color: white;">Peak Detection (th_2): <span id="th-2-value"></span></label> <input type="range" id="th-2-slider" min="0.0001" max="0.05" step="0.0001" style="flex-grow: 1;"></div><div style="display: flex; align-items: center; margin-bottom: 5px;"><label for="th-3-slider" style="width: 200px; color: white;">Magnitude Filter (th_3): <span id="th-3-value"></span></label> <input type="range" id="th-3-slider" min="0.0001" max="0.05" step="0.0001" style="flex-grow: 1;"></div><div style="display: flex; align-items: center; margin-bottom: 5px;"><label for="max-magnitude-slider" style="width: 200px; color: white;">Default Max Magnitude: <span id="max-magnitude-value"></span></label> <input type="range" id="max-magnitude-slider" min="0.0001" max="0.01" step="0.0001" style="flex-grow: 1;"></div></div><div style="display: flex; align-items: center; margin-bottom: 5px;"><label for="fft-smoothing-slider" style="width: 200px; color: white;">FFT Smoothing: <span id="fft-smoothing-value"></span></label> <input type="range" id="fft-smoothing-slider" min="0.0" max="1.0" step="0.01" style="flex-grow: 1;"></div></div></div></div><div id="activity-status" style="position: fixed; bottom: 10px; right: 10px; padding: 5px 10px; background: rgba(0,0,0,0.7); color: white; border-radius: 4px; font-family: monospace;">Active</div><script defer="defer" src="bundle.js"></script></body></html>
